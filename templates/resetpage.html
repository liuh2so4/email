<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email</title>
    <style>
        /* Reset styles */
        body, html {
          background-color: rgb(58, 0, 106);
          margin: 0;
          padding: 0;
          font-family: Arial, sans-serif;
        }
        
        /* Main container styles */
        .container {
          max-width: 600px;
          margin: 10px auto;
          padding: 10px;
          border: 1px solid #ccc;
          border-radius: 5px;
        }
        
        /* Header styles */
        .header {
          background-color: #de90ff;
          padding: 10px;
        }
        
        /* Email list styles */
        .email-list {
          background-color: #f4f4f4;
          margin-top: 10px;
        }
        
        /* Email item styles */
        .email-item {
          background-color: #f4f4f4;
          padding: 10px;
        }
        
        /* Email item hover effect */
        .email-item:hover {
          background-color: #e4e4e4;
        }

        /* Side box styles */
        .side-box {
          background-color: rgb(58, 0, 106);
          padding: 10px;
          margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Success!</h1>
        </div>

        <div class="side-box"></div>
        <div class="side-box"></div>

        <form action="/reset" method="post">
            <button type="submit" name="reset_button">Reset Page</button>
        </form>
    </div>
</body>
</html>
